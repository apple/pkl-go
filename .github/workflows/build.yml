name: Build
'on':
  push:
    branches-ignore:
    - main
    - release/*
    tags-ignore:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
jobs:
  test-pkl-0-25-3:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    - run: mkdir test-results/
    - name: Setup Pkl
      id: setup-pkl
      env:
        PKL_VERSION: 0.25.3
        PKL_FILENAME: pkl
        PKL_DOWNLOAD_URL: https://github.com/apple/pkl/releases/download/0.25.3/pkl-linux-amd64
      shell: bash
      run: |-
        DIR="$(mktemp -d /tmp/pkl-$PKL_VERSION-XXXXXX)"
        PKL_EXEC="$DIR/$PKL_FILENAME"
        curl -sfL -o $PKL_EXEC "$PKL_DOWNLOAD_URL"
        chmod +x $PKL_EXEC
        echo "$DIR" >> "$GITHUB_PATH"
        echo "pkl_exec=$PKL_EXEC" >> "$GITHUB_OUTPUT"
    - name: Go test
      run: |-
        go install github.com/jstemmer/go-junit-report/v2@latest
        echo "Running Go unit tests"
        go test -race -v ./... 2>&1 | go-junit-report -iocopy -set-exit-code -out test-results/go-test-results.xml
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-xml-test-pkl-0-25-3
        path: test-results/**/*.xml
  test-pkl-0-30-0:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    - run: mkdir test-results/
    - name: Setup Pkl
      id: setup-pkl
      env:
        PKL_VERSION: 0.30.0
        PKL_FILENAME: pkl
        PKL_DOWNLOAD_URL: https://github.com/apple/pkl/releases/download/0.30.0/pkl-linux-amd64
      shell: bash
      run: |-
        DIR="$(mktemp -d /tmp/pkl-$PKL_VERSION-XXXXXX)"
        PKL_EXEC="$DIR/$PKL_FILENAME"
        curl -sfL -o $PKL_EXEC "$PKL_DOWNLOAD_URL"
        chmod +x $PKL_EXEC
        echo "$DIR" >> "$GITHUB_PATH"
        echo "pkl_exec=$PKL_EXEC" >> "$GITHUB_OUTPUT"
    - name: Test snippets
      run: |-
        echo "Running Pkl snippet tests"
        ./scripts/test_snippets.sh

        echo "Running Pkl unit tests"
        pkl test --project-dir codegen/src/ --junit-reports test-results/
    - name: Go test
      run: |-
        go install github.com/jstemmer/go-junit-report/v2@latest
        echo "Running Go unit tests"
        go test -race -v ./... 2>&1 | go-junit-report -iocopy -set-exit-code -out test-results/go-test-results.xml
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-xml-test-pkl-0-30-0
        path: test-results/**/*.xml
  check-hawkeye:
    name: hawkeye-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - run: hawkeye check --config licenserc.toml --fail-if-unknown
    container:
      image: ghcr.io/korandoru/hawkeye@sha256:c3ab994c0d81f3d116aabf9afc534e18648e3e90d7525d741c1e99dd8166ec85
  build-pkl-gen-go:
    needs:
    - test-pkl-0-25-3
    - test-pkl-0-30-0
    - check-hawkeye
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    - name: go build macos amd64
      env:
        GOOS: darwin
        GOARCH: amd64
        GIT_TAG: ${{ github.ref_name }}
      run: |-
        # strip preceding "v"
        VERSION="${GIT_TAG:1}"

        go build \
          -o out/pkl-gen-go/pkl-gen-go-macos-amd64.bin \
          -ldflags="-X 'main.Version=$VERSION'" \
          cmd/pkl-gen-go/pkl-gen-go.go
    - name: go build macos aarch64
      env:
        GOOS: darwin
        GOARCH: arm64
        GIT_TAG: ${{ github.ref_name }}
      run: |-
        # strip preceding "v"
        VERSION="${GIT_TAG:1}"

        go build \
          -o out/pkl-gen-go/pkl-gen-go-macos-aarch64.bin \
          -ldflags="-X 'main.Version=$VERSION'" \
          cmd/pkl-gen-go/pkl-gen-go.go
    - name: go build linux amd64
      env:
        GOOS: linux
        GOARCH: amd64
        GIT_TAG: ${{ github.ref_name }}
      run: |-
        # strip preceding "v"
        VERSION="${GIT_TAG:1}"

        go build \
          -o out/pkl-gen-go/pkl-gen-go-linux-amd64.bin \
          -ldflags="-X 'main.Version=$VERSION'" \
          cmd/pkl-gen-go/pkl-gen-go.go
    - name: go build linux aarch64
      env:
        GOOS: linux
        GOARCH: arm64
        GIT_TAG: ${{ github.ref_name }}
      run: |-
        # strip preceding "v"
        VERSION="${GIT_TAG:1}"

        go build \
          -o out/pkl-gen-go/pkl-gen-go-linux-aarch64.bin \
          -ldflags="-X 'main.Version=$VERSION'" \
          cmd/pkl-gen-go/pkl-gen-go.go
    - uses: actions/upload-artifact@v5
      with:
        name: pkl-gen-go
        path: out*/
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-xml-build-pkl-gen-go
        path: test-results/**/*.xml
  create-macos-universal-binary:
    if: github.repository_owner == 'apple'
    needs: build-pkl-gen-go
    runs-on:
    - macos
    - self-hosted
    steps:
    - uses: actions/download-artifact@v6
      with:
        name: pkl-gen-go
        merge-multiple: true
    - run: |-
        lipo \
          -create \
          -output out/pkl-gen-go/pkl-gen-go-macos.bin \
          out/pkl-gen-go/pkl-gen-go-macos-aarch64.bin \
          out/pkl-gen-go/pkl-gen-go-macos-amd64.bin

        rm out/pkl-gen-go/pkl-gen-go-macos-aarch64.bin
        rm out/pkl-gen-go/pkl-gen-go-macos-amd64.bin
    - uses: actions/upload-artifact@v5
      with:
        name: pkl-gen-go-2
        path: out*/
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-xml-create-macos-universal-binary
        path: test-results/**/*.xml
  build-pkl-package:
    needs:
    - test-pkl-0-25-3
    - test-pkl-0-30-0
    - check-hawkeye
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup Pkl
      id: setup-pkl
      env:
        PKL_VERSION: 0.30.0
        PKL_FILENAME: pkl
        PKL_DOWNLOAD_URL: https://github.com/apple/pkl/releases/download/0.30.0/pkl-linux-amd64
      shell: bash
      run: |-
        DIR="$(mktemp -d /tmp/pkl-$PKL_VERSION-XXXXXX)"
        PKL_EXEC="$DIR/$PKL_FILENAME"
        curl -sfL -o $PKL_EXEC "$PKL_DOWNLOAD_URL"
        chmod +x $PKL_EXEC
        echo "$DIR" >> "$GITHUB_PATH"
        echo "pkl_exec=$PKL_EXEC" >> "$GITHUB_OUTPUT"
    - run: pkl project package codegen/src/ --output-path out/pkl-package/
    - uses: actions/upload-artifact@v5
      with:
        name: pkl-package
        path: out*/
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-xml-build-pkl-package
        path: test-results/**/*.xml
  publish-test-results:
    if: '!failure() && !cancelled()'
    needs:
    - test-pkl-0-25-3
    - test-pkl-0-30-0
    - build-pkl-gen-go
    - create-macos-universal-binary
    - build-pkl-package
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v6
      with:
        pattern: test-results-xml-*
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: test-results-xml-*/**/*.xml
